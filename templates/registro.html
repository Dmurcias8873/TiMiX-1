<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}" type="text/css">
    <title>Registro</title>
</head>
<body>
<header class="container-fluid bg-primary d-flex justify-content-center">
    <p class="text-light mb-0 p-2 fs-6">La única forma de viajar en el tiempo es a través de la música</p>
</header>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
  <div class="text-warning fw-bolder bg-light d-flex justify-content-end">{{message}}</div>
{% endfor %}      
{% endif %}
{% endwith %} 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class='text-primary fs-1 fws-bold'>TiMiX</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">  
                </ul>
                <a type="btn" class="btn btn-outline-primary btn-sm" href="{{url_for('index')}}">Volver</a>
            </div>
        </div>
    </nav>    
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-4 formulario">
                <form class='row g-3' action="/registro" method="POST">
                    <div class="text-center pt-3">
                        <h1 class="text-light">REGISTRAR USUARIO</h1>
                    </div>
                    <div class="pt-6">
                        <input type="text" name = 'username' class="form-control text-light" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="">
                        <input type="email" name = 'email' class="form-control text-light" placeholder="Ingrese su Email">
                    </div>
                    <div class="">
                        <input type="password" name = 'password' class="form-control text-light" placeholder="Ingrese su Contraseña">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-primary ingresar">REGISTRARSE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
